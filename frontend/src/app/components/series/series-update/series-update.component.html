<mat-card>
    <mat-card-title>Alterar Pagamento</mat-card-title>
    <form>
        <mat-form-field>
            <input
                matInput
                placeholder="Nome"
                [(ngModel)]="series.nome"
                name="nome"
            />
        </mat-form-field>
        <mat-form-field>
            <input
                matInput
                placeholder="Descricao"
                [(ngModel)]="series.descricao"
                name="descricao"
            />
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="updateSeries()" color="primary">
        Atualizar
    </button>
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
